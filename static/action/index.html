<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css" media="screen,projection" />
</head>

<body>
  <div class="uk-container">
    <form>
      <div class="uk-margin-small">
        <input type="checkbox" class="uk-checkbox" id="no-footer-background" />
        <label class="uk-form-label" for="no-footer-background">Disable the background for the worklog footer</label>
      </div>
  
      <div class="uk-margin-small">
        <input type="checkbox" class="uk-checkbox" id="expand-all-button" />
        <label class="uk-form-label" for="expand-all-button">Enable the expand all button</label>
      </div>

      <div class="uk-margin-small">
        <input type="checkbox" class="uk-checkbox" id="fix-project-autoselect" />
        <label class="uk-form-label" for="fix-project-autoselect">Fix the autoselection of the project</label>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
