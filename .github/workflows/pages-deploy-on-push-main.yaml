name: Deploy to Github Pages

on:
  push:
    branches:
      - main
    paths:
      - pages/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: pages
          folder: pages
